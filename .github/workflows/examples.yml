name: Test examples
permissions: read-all

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
  schedule:
    - cron: '0 0 * * *'

jobs:
  examples-cpu:
    runs-on: ubuntu-20.04-16-cores
    defaults:
      run:
        shell: bash
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '- [x] test examples'))
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
            lfs: true
      - uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: 3.10.14
          cache: pip
      - name: cpuinfo
        run: cat /proc/cpuinfo
      - name: Install NNCF and test requirements
        run: |
          pip install -e .
          pip install -r tests/cross_fw/examples/requirements.txt
      - name: Print installed modules
        run: pip list
      - name: Run examples test scope
        run: python -m pytest -ra tests/cross_fw/examples -s -k post_training_quantization_torch_mobilenet_v2
        env:
          TQDM_DISABLE: 1
